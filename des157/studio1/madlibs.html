<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Build a Mad Lib Script</title>
    <script src="script.js"defer></script>
  </head>
  <body>
    <header>
      <h1>Build a Mad Lib Script</h1>
    </header>
    <article id="madlib">
    <main>
      <form id="myform">
        <label for="noun1">Provide a Noun</label>
        <input type="text" id="noun1" required>

        <label for="noun2">Provide a Noun</label>
        <input type="text" id="noun2" required>

        <label for="adj">Provide a adj</label>
        <input type="text" id="adj">

        <label for="verb">Provide a verb</label>
        <input type="text" id="verb">




        <input type="submit" value="send">
    </main>
  </article>
  </body>
</html>
